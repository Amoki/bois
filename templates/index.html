{% extends "base.html" %}
{% load static %}
{% block pre_end_head %}
<script type="text/javascript" src="{% static 'js/index.js' %}"></script>
{% endblock pre_end_head %}
{% block content %}

    <header>
    </header>
    <section class="section" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
        <label for="cat">Categorie :</label>
        <select class="form-control" data-bind="options: availableCategories, optionsText: 'name', value: selectedCategory" id="cat"></select></div>

    <div class="col-lg-4 col-lg-offset-2"><div class="panel panel-default">
        <div class="panel-heading">Joueurs
        <a href="#" data-bind="click: $root.addPlayer" class="glyphicon glyphicon-plus"></a></div>

        <div class="panel-body" data-bind="foreach: players">
            <div class="list-group">
                <div class="form-group">
            <input type="text" data-bind="value: first_name" class="list-group-item form-control"/>
        </div></div></div></div></div>

<div class="col-lg-12 text-center">
    <a href="game.html" data-bind="click: createGame"><button type="button" class="btn btn-outline btn-default">I WANNA GET DRUNK !</button></a>
</div>   </div>
</div></section>

{% endblock content %}
